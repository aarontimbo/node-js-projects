<!doctype html>
<html ng-app="firstApp">
	<head>
		<title>First AngularJS App</title>
	</head>
	<body>
		<div ng-controller="FirstController as ctrl">
			<span>First:</span>
			<input type="text" ng-model="ctrl.first"><br>
			<span>Last:</span>
			<input type="text" ng-model="ctrl.last">
			<button ng-click="ctrl.updateMessage()">Message</button>
			<hr>
			{{ctrl.heading + ctrl.message}}
		</div>
		<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
		<script src="/js/first.js"></script>
	</body>
</html>
