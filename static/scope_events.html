<!doctype html>
<html ng-app="eventsApp">
	<head>
		<title>AngularJS Scope Events</title>
		<link rel="stylesheet" type="text/css" href="/css/styles.css" />
	</head>
	<body>
		<div ng-controller="Characters as charsVm">
			<span ng-repeat="name in charsVm.names"
				  ng-click="changeName()">{{name}}</span>
			<div ng-controller="Character as charVm"><hr>
				<label>Name: </label><p>{{currentName}}</p>
				<label>Race: </label><p>{{charVm.currentInfo.race}}</p>
				<label>Name: </label><p>{{charVm.currentInfo.weapon}}</p>
				<span ng-click="charVm.deleteChar()">Delete</span>
			</div>
		</div>
		<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
		<script src="/js/scope_events.js"></script>
	</body>
</html>
